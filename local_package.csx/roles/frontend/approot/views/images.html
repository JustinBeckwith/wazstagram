<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script>
            $(function () {
                var socket = io.connect();

                socket.on('connect', function () {
                    var city = '';
                    var urlParts = window.location.href.split("/");
                    for (var i = urlParts.length - 1; i >= 0; i--) {
                        if (urlParts[i]) {
                            city = urlParts[i];
                            break;
                        }
                    }
                    if (!city) {
                        alert('invalid url!  please give me a city.')
                    } else {
                        console.log('getting data for ' + city);
                        socket.emit('setCity', { city: city });
                    }
                });

                socket.on('newPic', function (pic) {
                    console.log('got a new pic!!!')
                    var p = JSON.parse(pic);
                    console.log(p);
                    for (var i = 0; i < p.data.length; i++) {
                        $("#pics").prepend($("<img data-id=\"" + p.data[i].id + "\" src=\"" + p.data[i].images.low_resolution.url + "\">"));
                    }
                });


                $("#pics").on("click", "img", function () {

                    var id = $(this).data("id");
                    console.log(id);
                    $.ajax("/media/" + id).done(function (data) {
                        console.log(data);
                    });
                });

            });            
        </script>
    </head>
    <body>
        <div id="pics"></div>
    </body>
</html>
